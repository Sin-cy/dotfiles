# Enable True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -gq allow-passthrough on

set -g base-index 1
set -g pane-base-index 1

set-option -g prefix C-b
set-option -g prefix2 none

set -g detach-on-destroy off

# Utility bindings
unbind r
bind r source-file ~/.config/tmux/tmux.conf

unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

unbind v
bind v copy-mode

# resizing panes with hjkl
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# maximize panes
bind -r m resize-pane -Z

# disable kill accept prompt
bind-key x kill-pane

# mouse support
set -g mouse on

# vim shell navigations and selects in tmux panes
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Sesh keybinds
# sesh w/ gum dir selector
bind-key "K" display-popup -E -w 40% "sesh connect \"$(
    sesh list -i | gum filter --no-strip-ansi --limit 1 --placeholder 'Pick session' --prompt='üõ∏ '
)\""

# sesh w/ (tmux fzf)
bind-key "T" run-shell "sesh connect \"$(
        sesh list --icons | fzf-tmux -p 90%,80% \
        --no-sort --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
        --header 'üîë ^a all | ^t tmux | ^g conf | ^x zoxide | ^d tmux kill | ^f find' \
        --bind 'tab:down,btab:up' \
        --bind 'ctrl-a:change-prompt(üõ∏  )+reload(sesh list --icons)' \
        --bind 'ctrl-t:change-prompt(‚óß  )+reload(sesh list -t --icons)' \
        --bind 'ctrl-g:change-prompt(‚õØ  )+reload(sesh list -c --icons)' \
        --bind 'ctrl-x:change-prompt(üóÉ  )+reload(sesh list -z --icons)' \
        --bind 'ctrl-f:change-prompt(üî≠  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
        --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(üëΩ  )+reload(sesh list --icons)' \
        --preview-window 'right:55%' \
        --preview 'sesh preview {}'
)\""

# tmux goodies
bind-key -r f run-shell "tmux neww ~/scripts/tmux-sessionizer.sh"
bind-key n command-prompt "new-session -s '%%'"

# tmux display popups
bind-key C-y display-popup -d "#{pane_current_path}" -w 90% -h 90% -E "yazi" # yazi float
bind-key C-t display-popup -d "#{pane_current_path}" -w 80% -h 80% -E "zsh" # quick floating terminal
bind-key C-g display-popup -d "#{pane-current-path}" -w 90% -h 90% -E "lazygit" # lazygit float
bind-key C-m display-popup -w 95% -h 95% -E "rmpc" # music float
bind d display-menu -T "#[align=centre]Config" -x C -y C \
    ".zshrc"            z  "display-popup -w 85% -h 85% -E 'nvim ~/.zshrc'" \
    ".zprofile"         p  "display-popup -w 85% -h 85% -E 'nvim ~/.zprofile'" \
    ".tmux.conf"        t  "display-popup -w 85% -h 85% -E 'nvim ~/.tmux.conf'" \
    ".nvim"             v  "display-popup -d "~/dotfiles/nvim/.config/nvim" -E 'nvim ~/dotfiles/nvim/.config/nvim'" \
    "quit"              q  ""

# Drag copy using mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

# tmux plugin manager 
set-environment -g TMUX_PLUGIN_MANAGER_PATH ~/.config/tmux/.tmux/plugins
set -g @plugin 'tmux-plugins/tpm' # must be the first plugin
set -g @plugin "christoomey/vim-tmux-navigator"

set -g @plugin 'omerxx/tmux-sessionx' # default keybind "<prefix> O" to activate
set -g @plugin "tmux-plugins/tmux-resurrect" #persist tmux sessions after computer restart
set -g @plugin "tmux-plugins/tmux-continuum" #automatically save sessions every 15mins

set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-battery'

set -g @sessionx-bind 'o'
set -g @resurrect-capture-pane-contents "on"
set -g @continuum-restore "on"

# Configure Catppuccin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "none"
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "off"

# Configure Online status
set -g @online_icon "ok"
set -g @offline_icon "nok"

